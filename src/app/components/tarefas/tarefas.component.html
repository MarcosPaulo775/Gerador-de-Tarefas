<form [formGroup]="formularioTarefas" (ngSubmit)="OnSubmit()">

  <div class="form-group col">

    <div>
      <label for="nome">Nome:</label>
      <input type="String" id="nome" formControlName="nome" placeholder="Nome da Tarefa">
    </div>
    
  </div>

  <div class="form-group col">

      <label>Data:</label>
      <input type="date" formControlName="dateInicio">
      <label>até</label>
      <input type="date" formControlName="dateFim">
      
  </div>

    <div class="form-group col">
      <label for="descricao">Descrição:</label>
      <input id="descricao" type="text" formControlName="descricao">
    </div>
    
    <div class="col">
      <button type="submit" class="btn btn-danger ">Salvar</button>
      <button type="reset" class="btn btn-danger ">Resetar</button>
    </div>

</form>
